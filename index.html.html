<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=600, initial-scale=1.0" />
  <title>Mystic - Redefining Audio</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      position: relative;
      z-index: 10;
    }
    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }
    nav ul li {
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    nav ul li:hover {
      color: #f472b6;
    }
    .preorder {
      background: #ec4899;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .preorder:hover {
      background: #db2777;
    }
    .hero {
      text-align: center;
      margin-top: 5rem;
      position: relative;
      z-index: 10;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero .tagline {
      font-style: italic;
      color: #7dd3fc;
      margin-top: 0.5rem;
    }
    .hero p {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 0.9rem;
      color: #d1d5db;
    }
    canvas {
      display: block;
      margin: 2rem auto 1rem auto;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: transparent;
    }
    .logos {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    .animate-backgroundLines {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.2;
    }
    .animate-backgroundLines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 120, 255, 0.3) 0px,
        rgba(0, 120, 255, 0.3) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: moveLines 30s linear infinite;
    }
    @keyframes moveLines {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(-20%) translateY(-20%);
      }
    }
  </style>
</head>
<body>
  <div class="animate-backgroundLines"></div>
  <nav>
    <div style="font-style: italic;">Mystic</div>
    <ul>
      <li>HOME</li>
      <li>OVERVIEW</li>
      <li>SPECS</li>
      <li>CONTACT</li>
      <li>FAQS</li>
    </ul>
    <div class="preorder">PREORDER</div>
  </nav>

  <section class="hero">
    <h1>REDEFINING AUDIO</h1>
    <div class="tagline">Experience</div>
    <p>Immerse yourself in sound like never before. Discover the next generation of audio technology.</p>

    <!-- Set width and height attributes directly for best compatibility -->
    <canvas id="threeCanvas" width="600" height="400"></canvas>

    <div class="logos">
      <img src="logo1.png" alt="Partner 1" height="20" />
      <img src="logo2.png" alt="Partner 2" height="20" />
    </div>
  </section>

  <footer>
    <p>POWERED BY TECHNOLOGY</p>
    <div>ðŸŽ§ Dolby Atmos &nbsp; ðŸŽ¶ Harman/Kardon &nbsp; ðŸ”Š SONY &nbsp; ðŸ›’ Amazon</div>
  </footer>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    const canvas = document.getElementById('threeCanvas');
    const width = canvas.width;
    const height = canvas.height;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.CylinderGeometry(1, 1, 0.5, 64);
    const material = new THREE.MeshStandardMaterial({ color: 0x1e90ff, metalness: 0.9, roughness: 0.3 });
    const speaker = new THREE.Mesh(geometry, material);
    scene.add(speaker);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    function animate() {
      requestAnimationFrame(animate);
      speaker.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resizing (optional, keeps aspect ratio)
    function resizeRenderer() {
      const width = canvas.clientWidth || 600;
      const height = canvas.clientHeight || 400;
      renderer.setSize(width, height, false);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resizeRenderer);
  </script>
</body>
</html>
